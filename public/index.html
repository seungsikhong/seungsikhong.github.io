<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SeungSik Hong - Developer Blog</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 지원하기 위한 스크립트
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
